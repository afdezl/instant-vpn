template_path: templates/vpn.py
parameters:
  KeyName: {{ var.keypair }}
  VpcId:
    !stack_output vpc::VpcId
  PublicSubnetId:
    !stack_output subnets::PubSubnet1Id
  AccessIP: !find_my_ip
  StackPrefix: {{ var.stack_prefix }}
sceptre_user_data:
  enable_ssh: true
dependencies:
  - prod/ew2/subnets
